<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css"> 
</head>
<body>
    <header>
        <img src="/styles/Logo.png" alt="logo de alura" class="logo">
    </header>
    <main>
        <section class="bloque__izquierdo">
            <textarea class="texto__encriptado" placeholder="ingrese el texto aqui" cols="30" rows="10"></textarea>
            <div>
                <h6 class="condiciones__desencriptador">Sólo letras minúsculas y sin acentos</h6> 
            </div>
            <div class="botones">
                <button class="btn__encriptador">Encriptar</button>
                <button class="btn__desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea id="texto__desencriptado" placeholder="ingrese el texto aqui" cols="20" rows="10"></textarea>
            <div>
                <button class="btn__copiar">Copiar</button>
            </div>
        </section>
    </main>
    
</body>
<footer>
    <p>Desarrollado por Fiorella C. Bruno</p>
</footer>
<script src="app.js" defer></script>
</html>
